<!DOCTYPE html>
<html lang="Zh-cn">
<head>
    <meta charset="UTF-8">
    <title>note</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="/markdown++.css">
    <link href="/logo.png" rel="icon">
    <script src="/markdown.js"></script>
    <script src="/index.js"></script>
</head>
<body>
    <error id="error" class="hidden"></error>
    <header>
        <div id="header-container">
            <img src="/note.png" alt="logo" id="logo" onclick="goHome()">
            <div id="search-container">
                <input id="search" onkeypress="handleKeyPress(event)"></input>
                <img src="/search.svg" id="search-btn" onclick="tosearch()">
            </div>
        </div>
    </header>
    <main>
        <null></null>
        <div id="note-container"></div>
    </main>
    <script>
        const id=new URLSearchParams(window.location.search).get("id");
        async function getNote() {
            const res = await safeFetch(`./api/getnote?id=${id}`);
            if (res.ok) {
                document.getElementById("note-container").innerHTML += createNote(res.data, id)
            }
        }
        getNote()
    </script>
</body>
</html>
